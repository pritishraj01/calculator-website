<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Anton&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>
<link rel="stylesheet" href="style.css">

<body>
    <h1>CALCULATOR</h1>
    <div class="welcome">
        <p>Welcome to Calculator by Pritish&#x2661</p>
    </div>
    <div class="box">
        <div class="container">
            <div class="display">
                0
            </div>

            <div class="buttons">
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn">/</button>

                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn" id="multiply">x</button>

                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn">-</button>

                <button class="btn">0</button>
                <button class="btn">.</button>
                <button class="btn" id="value">=</button>
                <button class="btn">+</button>
            </div>
            <div class="clear">
                <div class="clr-btn">
                    <button id="btn1">Clear All</button>
                </div>
            </div>
        </div>
    </div>
    <Script src="script.js"></Script>
</body>

</html>
